<div class = "main">
    <div class = "formcont">
        <div class = "formtitle">
            Upload your Resume
        </div>
        <form class = "form" >
            Upload resume:
            <input type="file" id="file" (change)="uploadresume($event.target.files)" class="input">
            <div class = "submitbut" (click) = "submit()">
                Submit
            </div>
        </form>
    </div>
</div>
